<!DOCTYPE html>
<html>
<head>
    <title>SLM RAG Chatbot</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .bot { background: #f5f5f5; }
        #input { width: 80%; padding: 10px; }
        #send { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– SLM RAG Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ask a question...">
    <button id="send">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');

        async function askQuestion() {
            const question = input.value.trim();
            if (!question) return;

            // Show user message
            chat.innerHTML += `<div class="message user"><strong>You:</strong> ${question}</div>`;
            input.value = '';

            // Call API
            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, max_results: 3 })
                });
                
                const data = await response.json();
                chat.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.answer}</div>`;
            } catch (error) {
                chat.innerHTML += `<div class="message bot"><strong>Error:</strong> ${error}</div>`;
            }

            chat.scrollTop = chat.scrollHeight;
        }

        send.onclick = askQuestion;
        input.onkeypress = (e) => { if (e.key === 'Enter') askQuestion(); };
    </script>
</body>
</html>
